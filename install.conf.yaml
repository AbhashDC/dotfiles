- defaults:
    link:
      force: true
      create: true
      relink: true

- clean: ['~']

- link:
    # Git:
    ~/.gitconfig: config/gitconfig
    ~/.gitignore_global: config/gitignore_global

    # NPM:
    ~/.npmrc: config/npmrc

    # Editors:
    "~/AppData/Roaming/Code/User/snippets": vscode/snippets
    "~/AppData/Roaming/Code/User/settings.json": vscode/settings.json
    "~/AppData/Roaming/Code/User/keybindings.json": vscode/keybindings.json

    # Laragon:
    "C:/laragon/usr/sites.conf": laragon/sites.conf
    "C:/laragon/usr/laragon.ini": laragon/laragon.ini
    "C:/laragon/usr/packages.conf": laragon/packages.conf

- shell:
  - [bash ./bin/vscode-extensions.sh, Installing Visual Studio Code Extensions]
